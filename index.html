<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="jquery-linedtextarea.css">
		<link rel="stylesheet" href="style.css">
  </head>
  <body>

		<div class="container">
			<div class="main-wrap">
				<header>
					<h1>Alphabetise your CSS properties!</h1>
				</header>
				<div class="input-wrap">
					<textarea id="text-input" class="lined" rows="20"></textarea>
				</div>
				<div class="info-wrap">
					<button id="submit-text" name="button">Submit</button>
					<button id="reset-text" name="button">Reset</button>
				</div>
				<div class="output-wrap">
					<textarea id="text-output" class="lined" rows="20"></textarea>
				</div>
			</div>
		</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script src="jquery-linedtextarea.js"></script>
		<script src="textareas.js"></script>
		<script src="script.js"></script>
  </body>
</html>
